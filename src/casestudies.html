<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class=" text-white h-[650px]"
        style="background-image: url(./image/background.png); background-size: 100%; background-repeat: no-repeat; height: 650px;">
        <div class="flex justify-center gap-10 p-10 text-center items-center">
            <div>
                <img src="./image/logo.png" alt="">
            </div>
            <div class="flex gap-16">
                <select name="" id="sel1" class="bg-[#202235]">
                    <option value="">Services</option>
                </select>
                <p class="text-[#A7A7B2]">Case Studies</p>
                <p class="text-[#A7A7B2]">About Us</p>
                <p class="text-[#A7A7B2]">Blog</p>
                <p class="mr-24 text-[#A7A7B2]">Contacts</p>
            </div>
            <div>
                <button class="pt-3 pb-3 pr-10 pl-10 bg-[#7772F1] rounded-lg ">Talk to a human</button>
            </div>
        </div>



        <div>
            <div class="flex gap-10 mt-5 justify-center items-center">
                <div>
                    <img src="./image/Rectangle (Stroke).png" alt="">
                </div>
                <div>
                    <p class="text-[#A7A7B2]">></p>
                </div>
                <div>
                    <p class="text-[#A7A7B2]">Case Studies</p>
                </div>
            </div>

            <div class="text-center">
                <h1 class="text-5xl font-bold mt-10">Case Studies</h1>
                <p class="text-md mt-5 text-[#A7A7B2]">We help our clients get better results with our creative and
                    data-driven approach to online<br> advertising. View our case study portfolio and learn more about the
                    process that sets us<br> apart.</p>

                <div class="flex justify-center mt-14 items-center gap-0 m-0">
                    <div class="text-start">
                        <label for="inp1" class="text-lg">Email</label><br>
                        <div class="flex">
                            <input type="text" placeholder="Your working email" id="inp1"
                                class="bg-[#3C3E50] text-[#A7A7B2] rounded-l-md w-[300px] p-2 h-[50px]">
                            <button class="h-[50px] bg-[#7772F1] rounded-r-md p-2 pr-10 pl-10">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
